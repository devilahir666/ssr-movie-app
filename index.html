    <style>
        /* General body and font styles */
        body {
            margin: 0;
            background-color: #111;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            padding-top: 60px;
            /* Header ke liye upar space choda */
            transition: background-color 0.5s ease;
            /* Smooth background color change ke liye */
        }

        /* Header and navigation bar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: transparent;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        header.scrolled {
            background-color: #111;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #e50914;
            letter-spacing: -1px;
            margin: 0;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-icons i {
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        /* Search Overlay */
        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: none;
            align-items: flex-start;
            justify-content: center;
            padding-top: 20px;
        }

        .search-overlay-content {
            width: 90%;
            max-width: 600px;
            position: relative;
            padding: 0 20px;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #222;
            border-radius: 50px;
            padding: 8px 15px;
        }

        #back-button {
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        #searchInput {
            flex-grow: 1;
            padding: 5px 0;
            font-size: 18px;
            background-color: transparent;
            border: none;
            outline: none;
            color: #fff;
        }

        #suggestions {
            background-color: #111;
            border-radius: 5px;
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        #suggestions li {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            color: #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #suggestions li:last-child {
            border-bottom: none;
        }

        #suggestions li:hover {
            background-color: #292929;
            color: #fff;
        }

        /* Featured Poster Styles */
        .featured-section-wrapper {
            padding: 10px 20px;
            display: flex;
            justify-content: center;
        }

        .featured-poster {
            position: relative;
            width: 100%;
            height: 105vh;
            max-height: 505px;
            display: none;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px red;
        }

        .featured-poster::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 1;
        }

        .featured-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .featured-content {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            text-align: center;
            width: 90%;
            
        }

        .featured-title {
            font-size: 2rem;
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .featured-description {
            font-size: 0.9rem;
            color: #ccc;
            margin: 5px 0 15px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .featured-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .featured-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            gap: 10px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .play-button {
            background-color: #fff;
            color: #000;
        }

        .play-button:hover {
            background-color: #e6e6e6;
        }

        .mylist-button {
            background-color: rgba(109, 109, 110, 0.7);
            color: #fff;
        }

        .mylist-button:hover {
            background-color: rgba(109, 109, 110, 0.9);
        }

        /* Section Title */
        .section-title {
            font-size: 24px;
            color: #fff;
            margin: 50px 20px 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title a {
            font-size: 16px;
            color: #ff3c3c;
            text-decoration: none;
            font-weight: normal;
        }

        .section-title a:hover {
            text-decoration: underline;
        }

        /* Netflix-style horizontal slider for Trending and New Releases */
        .movie-slider {
            display: flex;
            overflow-x: scroll;
            scroll-behavior: smooth;
            padding: 10px 20px;
            gap: 10px;
            -webkit-overflow-scrolling: touch;
            
        }

        .movie-slider::-webkit-scrollbar {
            display: none;
        }

        /* Movie cards common style for both slider and grid */
        .movie-card {
            position: relative;
            flex-shrink: 0;
            width: 140px;
            height: 200px;
            background-color: #111;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
           box-shadow: 0 0 5px #ccc;
        }

        .movie-card:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .movie-card .movie-title-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            opacity: 1;
            transition: opacity 0.3s ease;
            box-sizing: border-box;
        }

        /* Top 10 badge */
        .top-10-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #e50914;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 2px;
            z-index: 1;
        }

        /* Standard movie grid for All Movies */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            padding: 10px 20px;
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 5px solid #fff;
            border-top: 5px solid red;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
            color: #aaa;
            margin-top: 40px;
        }

        .footer-links {
            margin-top: 10px;
            font-size: 14px;
        }

        .footer-links a {
            color: #ccc;
            text-decoration: none;
            margin: 0 8px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Category Overlay */
        .category-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 9998;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .category-menu {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .category-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .category-menu-header h2 {
            margin: 0;
            font-size: 24px;
        }

        #close-category-btn {
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }

        .category-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .category-list-item {
            padding: 12px 0;
            border-bottom: 1px solid #333;
            cursor: pointer;
            font-size: 18px;
            color: #ccc;
        }

        .category-list-item:hover {
            color: #fff;
        }

        .category-list-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .featured-poster {
                height: 70vh;
                width: 40vh;
            }

            .featured-content {
                bottom: 15px;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
            }

            .featured-title {
                font-size: 1.6rem;
            }

            .featured-description {
                font-size: 0.8rem;
                -webkit-line-clamp: 2;
            }

            .featured-buttons {
                justify-content: center;
            }

            .featured-button {
                padding: 10px 20px;
            }

.telegram-link {
  display: inline-flex;

}

    color: #e50914; /* Hover par red colour */
}

        }
    </style>
</head>

   <script>
        const suggestionsBox = document.getElementById("suggestions");
        const loader = document.getElementById("loader");
        const searchIcon = document.getElementById("search-icon");
        const searchOverlay = document.getElementById("search-overlay");
        const backButton = document.getElementById("back-button");
        const searchInput = document.getElementById("searchInput");
        const dynamicSlidersContainer = document.getElementById("dynamic-sliders-container");
        const categoryIcon = document.getElementById("category-icon");
        const categoryOverlay = document.getElementById("category-overlay");
        const closeCategoryBtn = document.getElementById("close-category-btn");
        const categoryList = document.getElementById("category-list");
        const featuredSection = document.getElementById("featured-section");
        const body = document.body;

        let allMovies = [];
        let uniqueCategories = [];
        let moviesToSearch = [];
        let dominantColor = [17, 17, 17]; // Default black color in RGB

        function normalize(str) {
            if (typeof str !== 'string') return '';
            return str.toLowerCase().replace(/[^a-z0-9]/gi, '');
        }

        function toTitleCase(str) {
            if (typeof str !== 'string') return '';
            return str.replace(/\w\S*/g, t => t.charAt(0).toUpperCase() + t.substr(1).toLowerCase());
        }

        // Function to extract the dominant color from an image
        async function getDominantColor(imgUrl) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'Anonymous';
                img.onload = () => {
                    try {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        const imageData = ctx.getImageData(0, 0, img.width, img.height).data;
                        const colorCounts = {};
                        let maxCount = 0;
                        let dominant = [0, 0, 0];

                        for (let i = 0; i < imageData.length; i += 4) {
                            const r = imageData[i];
                            const g = imageData[i + 1];
                            const b = imageData[i + 2];
                            const rgb = `${r},${g},${b}`;

                            if (colorCounts[rgb]) {
                                colorCounts[rgb]++;
                            } else {
                                colorCounts[rgb] = 1;
                            }

                            if (colorCounts[rgb] > maxCount) {
                                maxCount = colorCounts[rgb];
                                dominant = [r, g, b];
                            }
                        }
                        resolve(dominant);
                    } catch (e) {
                        console.error("Could not get dominant color:", e);
                        resolve([17, 17, 17]); // Return default black on error
                    }
                };
                img.onerror = () => {
                    console.error("Failed to load image for color analysis.");
                    resolve([17, 17, 17]); // Return default black on error
                };
                img.src = imgUrl;
            });
        }

        // Function to blend two RGB colors
        function blendColors(color1, color2, weight) {
            const w1 = weight;
            const w2 = 1 - w1;
            const r = Math.round(color1[0] * w1 + color2[0] * w2);
            const g = Math.round(color1[1] * w1 + color2[1] * w2);
            const b = Math.round(color1[2] * w1 + color2[2] * w2);
            return [r, g, b];
        }


        loader.style.display = "flex";

        fetch('https://movie-backend-uqfx.onrender.com/movies')
            .then(res => res.json())
            .then(data => {
                const sorted = data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                allMovies = sorted.map(movie => ({
                    id: movie.id,
                    title: movie.title,
                    poster_url: movie.poster_url,
                    category: movie.category,
                    created_at: movie.created_at,
                    description: movie.description,
                    is_featured: movie.is_featured
                }));

                const urlParams = new URLSearchParams(window.location.search);
                const selectedCategory = urlParams.get('category');

                if (selectedCategory) {
                    const filteredMovies = allMovies.filter(movie => {
                        const movieCategory = movie.category;
                        if (Array.isArray(movieCategory)) {
                            return movieCategory.some(cat => normalize(cat) === normalize(selectedCategory));
                        } else if (typeof movieCategory === 'string') {
                            return normalize(movieCategory) === normalize(selectedCategory);
                        }
                        return false;
                    });

                    document.title = toTitleCase(selectedCategory) + ' - MoviesHub';
                    renderCategoryPage(filteredMovies, toTitleCase(selectedCategory));
                    moviesToSearch = filteredMovies;

                } else {
                    // Ye code sirf homepage par chalega
                    const featuredMovie = allMovies.find(movie => movie.is_featured === true);
                    if (featuredMovie) {
                        renderFeaturedMovie(featuredMovie);

                        getDominantColor(featuredMovie.poster_url).then(color => {
                            const darkerColor = blendColors(color, [0, 0, 0], 0.6);
                            dominantColor = darkerColor;
                            body.style.backgroundColor = `rgb(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]})`;
                        });
                    } else {
                        featuredSection.style.display = 'none';
                    }

                    renderDynamicSliders(allMovies);
                    moviesToSearch = allMovies;
                }

                uniqueCategories = [...new Set(allMovies.flatMap(movie => {
                    const categoryField = movie.category;
                    if (Array.isArray(categoryField)) {
                        return categoryField.filter(Boolean);
                    } else if (typeof categoryField === 'string') {
                        return [categoryField];
                    }
                    return [];
                }))].filter(Boolean);
                renderCategoryList(uniqueCategories);
                loader.style.display = "none";
            })
            .catch(err => {
                console.error("Failed to fetch from backend:", err);
                loader.style.display = "none";
            });

        function renderFeaturedMovie(movie) {
            featuredSection.style.display = 'block';
            featuredSection.innerHTML = `
                <img src="${movie.poster_url}" alt="${movie.title}">
                <div class="featured-content">
                    <h2 class="featured-title">${toTitleCase(movie.title)}</h2>
                    <p class="featured-description">${movie.description || ''}</p>
                    <div class="featured-buttons">
                        <a href="details.html?id=${movie.id}" class="featured-button play-button">
                            <i class="fas fa-Download"></i> download
                        </a>
                        
                    </div>
                </div>
            `;
        }

        function renderDynamicSliders(movies) {
            dynamicSlidersContainer.innerHTML = "";
            const allCategories = movies.flatMap(movie => {
                const categoryField = movie.category;
                if (Array.isArray(categoryField)) {
                    return categoryField.map(cat => (typeof cat === 'string' ? cat.trim() : null));
                } else if (typeof categoryField === 'string') {
                    return [categoryField.trim()];
                }
                return [];
            });
            const uniqueCategories = [...new Set(allCategories)].filter(Boolean);
            uniqueCategories.forEach(category => {
                const categoryMovies = movies.filter(movie => {
                    const movieCategory = movie.category;
                    if (Array.isArray(movieCategory)) {
                        return movieCategory.some(cat => typeof cat === 'string' && cat.trim() === category);
                    } else if (typeof movieCategory === 'string') {
                        return movieCategory.trim() === category;
                    }
                    return false;
                });

                if (categoryMovies.length > 0) {
                    const sectionTitle = document.createElement("h2");
                    sectionTitle.className = "section-title";
                    sectionTitle.innerHTML = `
                        <span>${toTitleCase(category)}</span>
                        <a href="index.html?category=${encodeURIComponent(category)}">Show All</a>
                    `;
                    dynamicSlidersContainer.appendChild(sectionTitle);

                    const slider = document.createElement("div");
                    slider.className = "movie-slider";
                    const sliderId = `slider-${category.replace(/\s+/g, '-')}`;
                    slider.id = sliderId;

                    renderMoviesInSlider(categoryMovies.slice(0, 10), slider);
                    dynamicSlidersContainer.appendChild(slider);
                }
            });
        }

        function renderCategoryPage(movies, categoryTitle) {
            dynamicSlidersContainer.innerHTML = '';
            const sectionTitle = document.createElement("h2");
            sectionTitle.className = "section-title";
            sectionTitle.innerHTML = `
                <span>${categoryTitle}</span>
                <a href="index.html">Back to Home</a>
            `;
            sectionTitle.style.marginTop = '20px';
            dynamicSlidersContainer.appendChild(sectionTitle);
            const gridContainer = document.createElement('div');
            gridContainer.className = 'movie-grid';
            renderMoviesInGrid(movies, gridContainer);
            dynamicSlidersContainer.appendChild(gridContainer);
        }

        function renderMoviesInSlider(movies, container, showTop10 = false) {
            if (!container) return;
            container.innerHTML = "";
            movies.forEach((movie, index) => {
                const card = document.createElement("div");
                card.className = "movie-card";
                card.setAttribute('data-id', movie.id);
                let cardContent = `
                    <a href="details.html?id=${movie.id}">
                        <img src="${movie.poster_url}" alt="${movie.title}">
                        <div class="movie-title-overlay">${toTitleCase(movie.title)}</div>
                    </a>
                `;
                if (showTop10 && index < 10) {
                    cardContent += `<div class="top-10-badge">Top 10</div>`;
                }
                card.innerHTML = cardContent;
                container.appendChild(card);
            });
        }

        function renderMoviesInGrid(movies, container) {
            if (!container) return;
            container.innerHTML = '';
            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.setAttribute('data-id', movie.id);
                card.innerHTML = `
                    <a href="details.html?id=${movie.id}">
                        <img src="${movie.poster_url}" alt="${movie.title}">
                        <div class="movie-title-overlay">${toTitleCase(movie.title)}</div>
                    </a>
                `;
                container.appendChild(card);
            });
        }

        function renderCategoryList(categories) {
            categoryList.innerHTML = '';
            categories.forEach(category => {
                const li = document.createElement('li');
                li.className = 'category-list-item';
                li.textContent = toTitleCase(category);
                li.onclick = () => {
                    window.location.href = `index.html?category=${encodeURIComponent(category)}`;
                };
                categoryList.appendChild(li);
            });
        }

        searchIcon.addEventListener("click", () => {
            searchOverlay.style.display = "flex";
            searchInput.focus();
        });

        backButton.addEventListener("click", () => {
            searchOverlay.style.display = "none";
            searchInput.value = "";
            suggestionsBox.innerHTML = "";
        });

        categoryIcon.addEventListener("click", () => {
            categoryOverlay.style.display = "flex";
        });

        closeCategoryBtn.addEventListener("click", () => {
            categoryOverlay.style.display = "none";
        });

        searchInput.addEventListener("input", () => {
            const input = searchInput.value.trim();
            suggestionsBox.innerHTML = "";
            if (input === "") return;
            const filtered = moviesToSearch.filter(movie =>
                normalize(movie.title).includes(normalize(input))
            );
            if (filtered.length > 0) {
                filtered.slice(0, 6).forEach(movie => {
                    const li = document.createElement("li");
                    li.setAttribute('data-id', movie.id);
                    li.innerHTML = `
                        <a href="details.html?id=${movie.id}">
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <img src="${movie.poster_url}" alt="${movie.title}" style="width: 40px; height: 60px; object-fit: cover; border-radius: 4px;">
                                <span style="color: white;">${toTitleCase(movie.title)}</span>
                            </div>
                        </a>
                    `;
                    suggestionsBox.appendChild(li);
                });
            } else {
                const li = document.createElement("li");
                li.textContent = "No matches found";
                li.style.color = "#888";
                suggestionsBox.appendChild(li);
            }
        });

        suggestionsBox.addEventListener("click", (e) => {
            const a = e.target.closest('a');
            if (a) {
                window.location.href = a.href;
            }
        });

        // Scroll event listener for header and background color change
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }

            // Scroll ke hisaab se background color change karna
            const scrollThreshold = 600;
            const scrollRatio = Math.min(window.scrollY / scrollThreshold, 1);
            const blackColor = [17, 17, 17]; // #111111 in RGB

            if (dominantColor) {
                const blendedColor = blendColors(dominantColor, blackColor, 1 - scrollRatio);
                body.style.backgroundColor = `rgb(${blendedColor[0]}, ${blendedColor[1]}, ${blendedColor[2]})`;
            }
        });
    </script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Movie - MoviesHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            background-color: #111;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            padding-top: 60px;
            transition: background-color 0.5s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: transparent;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #e50914;
            letter-spacing: -1px;
            margin: 0;
            text-decoration: none; /* Link se underline hatane ke liye */
        }
        
        .logo a {
            color: #e50914; /* Logo link ka color */
            text-decoration: none;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            max-width: 600px;
            margin: 40px auto;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .request-button-container {
            margin-top: 20px;
        }

        .request-button {
            display: inline-flex;
            align-items: center;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.2s ease;
            gap: 10px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            background-color: #e50914; /* Red color from your logo */
            color: #fff;
        }

        .request-button:hover {
            background-color: #ff3c3c; /* Thoda halka red hover par */
            transform: scale(1.05);
        }

        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
            color: #aaa;
            margin-top: 40px;
        }

        .footer-links {
            margin-top: 10px;
            font-size: 14px;
        }

        .footer-links a {
            color: #ccc;
            text-decoration: none;
            margin: 0 8px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">MoviesHub</a>
    </header>

    <main class="main-container">
        <h2>Movie Request</h2>
        <p>Please fill out the form below to request a movie. Your request will be sent directly to our email.</p>

        <a class="request-button" href="mailto:movieshub.helpdesk@gmail.com?subject=Movie%20Request%20from%20MoviesHub&body=Movie%20Name%3A%20%0D%0A%0D%0ARelease%20Year%3A%20%0D%0A%0D%0AComments%3A">
            <i class="fas fa-envelope"></i> Send Request via Email
        </a>
    </main>

    <footer>
        <p>&copy; 2025 MoviesHub. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Use</a>
        </div>
    </footer>

</body>
</html>
